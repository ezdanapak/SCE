<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <link rel="stylesheet" href="css/leaflet-control-credits.css" />

        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>South Caucasus Energy: Controversial Energy Projects Map</title>
    </head>
    <body>
        <div id="map">
        </div>

        <!-- JS Leaflet-->

        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>

        <!-- JS data-->

        <script src="data/CountryAreas_2.js"></script>
        <script src="data/pipeline_3.js"></script>
        <script src="data/npp_4.js"></script>
        <script src="data/hpp_5.js"></script>
        <script src="data/Gas_field_3.js"></script>

        <!-- Plugin -->
        <script type="text/javascript" src="js/leaflet-control-credits.js"></script>
        <script>

        /*Map Creator GIS enthusiast Giorgi Kapanadze
        kapan.gio777@gmail.com
        MEDIUM: https://kapanadze.medium.com/ 
        GITHUB: https://github.com/kapannn 
        OBSERVABLE: https://observablehq.com/@kapannn 
        DEV: https://dev.to/kapanadze
        */

        // MAP with plugins

        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a> &middot; <a href="https://greenalt.org/" target="_blank">greenalt</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;

        //Basemaps

        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.createPane('pane_GoogleMaps_1');
        map.getPane('pane_GoogleMaps_1').style.zIndex = 401;
        var layer_GoogleMaps_1 = L.tileLayer('http://mt1.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleMaps_1',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 22
        });
        layer_GoogleMaps_1;
        map.addLayer(layer_GoogleMaps_1);

        // Layer CountryAreas

        function pop_CountryAreas_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['objectid'] !== null ? autolinker.link(feature.properties['objectid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['country'] !== null ? autolinker.link(feature.properties['country'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['iso_cc'] !== null ? autolinker.link(feature.properties['iso_cc'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['continent'] !== null ? autolinker.link(feature.properties['continent'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['land_type'] !== null ? autolinker.link(feature.properties['land_type'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['land_rank'] !== null ? autolinker.link(feature.properties['land_rank'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['countryaff'] !== null ? autolinker.link(feature.properties['countryaff'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_CountryAreas_2_0() {
            return {
                pane: 'pane_CountryAreas_2',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '10,5',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_CountryAreas_2');
        map.getPane('pane_CountryAreas_2').style.zIndex = 402;
        map.getPane('pane_CountryAreas_2').style['mix-blend-mode'] = 'normal';
        var layer_CountryAreas_2 = new L.geoJson(json_CountryAreas_2, {
            attribution: '',
            interactive: false,
            dataVar: 'json_CountryAreas_2',
            layerName: 'layer_CountryAreas_2',
            pane: 'pane_CountryAreas_2',
            onEachFeature: pop_CountryAreas_2,
            style: style_CountryAreas_2_0,
        });
        bounds_group.addLayer(layer_CountryAreas_2);
        map.addLayer(layer_CountryAreas_2);


        //Layer pipeline
        

        function pop_pipeline_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Project Name:</th>\
                        <td>' + (feature.properties['Project Name:'] !== null ? autolinker.link(feature.properties['Project Name:'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Project Type:</th>\
                        <td>' + (feature.properties['Project Type:'] !== null ? autolinker.link(feature.properties['Project Type:'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Project Area:</th>\
                        <td>' + (feature.properties['Project Area:'] !== null ? autolinker.link(feature.properties['Project Area:'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Full info:</th>\
                        <td>' + (feature.properties['Full info:'] !== null ? autolinker.link(feature.properties['Full info:'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_pipeline_3_0() {
            return {
                pane: 'pane_pipeline_3',
                opacity: 1,
                color: 'rgba(178,34,34,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 3.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_pipeline_3');
        map.getPane('pane_pipeline_3').style.zIndex = 403;
        map.getPane('pane_pipeline_3').style['mix-blend-mode'] = 'normal';
        var layer_pipeline_3 = new L.geoJson(json_pipeline_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_pipeline_3',
            layerName: 'layer_pipeline_3',
            pane: 'pane_pipeline_3',
            onEachFeature: pop_pipeline_3,
            style: style_pipeline_3_0,
        });
        bounds_group.addLayer(layer_pipeline_3);
        map.addLayer(layer_pipeline_3);

        //Layer NPP

        function pop_npp_4(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Project Name:</th>\
                        <td>' + (feature.properties['Project Name:'] !== null ? autolinker.link(feature.properties['Project Name:'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Project Type:</th>\
                        <td>' + (feature.properties['Project Type:'] !== null ? autolinker.link(feature.properties['Project Type:'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Project Area:</th>\
                        <td>' + (feature.properties['Project Area:'] !== null ? autolinker.link(feature.properties['Project Area:'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Full info:</th>\
                        <td>' + (feature.properties['Full info:'] !== null ? autolinker.link(feature.properties['Full info:'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_npp_4_0() {
            return {
                pane: 'pane_npp_4',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/nuclear-plant.svg',
            iconSize: [22.799999999999997, 22.799999999999997]
        }),
                interactive: true,
            }
        }
        map.createPane('pane_npp_4');
        map.getPane('pane_npp_4').style.zIndex = 404;
        map.getPane('pane_npp_4').style['mix-blend-mode'] = 'normal';
        var layer_npp_4 = new L.geoJson(json_npp_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_npp_4',
            layerName: 'layer_npp_4',
            pane: 'pane_npp_4',
            onEachFeature: pop_npp_4,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_npp_4_0(feature));
            },
        });
        bounds_group.addLayer(layer_npp_4);
        map.addLayer(layer_npp_4);

        //Layer HPP

        function pop_hpp_5(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Project Name:</th>\
                        <td>' + (feature.properties['Project Name:'] !== null ? autolinker.link(feature.properties['Project Name:'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Project Type:</th>\
                        <td>' + (feature.properties['Project Type:'] !== null ? autolinker.link(feature.properties['Project Type:'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Project Area:</th>\
                        <td>' + (feature.properties['Project Area:'] !== null ? autolinker.link(feature.properties['Project Area:'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Full info:</th>\
                        <td>' + (feature.properties['Full info:'] !== null ? autolinker.link(feature.properties['Full info:'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_hpp_5_0() {
            return {
                pane: 'pane_hpp_5',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/hydro-power.svg',
            iconSize: [22.799999999999997, 22.799999999999997]
        }),
                interactive: true,
            }
        }
        map.createPane('pane_hpp_5');
        map.getPane('pane_hpp_5').style.zIndex = 405;
        map.getPane('pane_hpp_5').style['mix-blend-mode'] = 'normal';
        var layer_hpp_5 = new L.geoJson(json_hpp_5, {
            attribution: '',
            interactive: true,
            dataVar: 'json_hpp_5',
            layerName: 'layer_hpp_5',
            pane: 'pane_hpp_5',
            onEachFeature: pop_hpp_5,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_hpp_5_0(feature));
            },
        });
        bounds_group.addLayer(layer_hpp_5);
        map.addLayer(layer_hpp_5);

        //Layer Gas_field

        function pop_Gas_field_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Project Name:</th>\
                        <td>' + (feature.properties['Project Name:'] !== null ? autolinker.link(feature.properties['Project Name:'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Project Type:</th>\
                        <td>' + (feature.properties['Project Type:'] !== null ? autolinker.link(feature.properties['Project Type:'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Project Area:</th>\
                        <td>' + (feature.properties['Project Area:'] !== null ? autolinker.link(feature.properties['Project Area:'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Full info:</th>\
                        <td>' + (feature.properties['Full info:'] !== null ? autolinker.link(feature.properties['Full info:'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Gas_field_3_0() {
            return {
                pane: 'pane_Gas_field_3',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/tank.svg',
            iconSize: [22.799999999999997, 22.799999999999997]
        }),
                interactive: true,
            }
        }
        map.createPane('pane_Gas_field_3');
        map.getPane('pane_Gas_field_3').style.zIndex = 403;
        map.getPane('pane_Gas_field_3').style['mix-blend-mode'] = 'normal';
        var layer_Gas_field_3 = new L.geoJson(json_Gas_field_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Gas_field_3',
            layerName: 'layer_Gas_field_3',
            pane: 'pane_Gas_field_3',
            onEachFeature: pop_Gas_field_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_Gas_field_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_Gas_field_3);
        map.addLayer(layer_Gas_field_3);


        // Layer baseMaps

        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/hpp.png" /> hpp': layer_hpp_5,'<img src="legend/npp.png" /> npp': layer_npp_4,'<img src="legend/tank.png" /> Gas field': layer_Gas_field_3,'<img src="legend/pipeline_3.png" /> pipeline': layer_pipeline_3,'<img src="legend/CountryAreas_2.png" /> CountryAreas': layer_CountryAreas_2,"Google Maps": layer_GoogleMaps_1,"OSM Standard": layer_OSMStandard_0,}).addTo(map);
        setBounds();
        
        //Plugin controlCredits

        var credctrl = L.controlCredits({
            image: "./css/images/greenalt.png",
            link: "https://greenalt.org/",
            text: "Map by greenalt<br/>მწვანე ალტერნატივა"
        }).addTo(map);

        

        </script>
    </body>
</html>
